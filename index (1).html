<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferruzca RP - Normativa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('logo-degradado.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        h2 {
            margin-top: 20px;
            font-size: 2em;
            color: #ff0000;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Ferruzca RP Logo">
        </div>
        <h1>Normativa del Servidor Ferruzca RP</h1>
        <h2>General</h2>
        <p>(Aquí puedes poner las normativas generales)</p>
        <h2>Delictiva</h2>
        <p>(Aquí puedes poner las normativas delictivas)</p>
        <h2>Prohibiciones</h2>
        <p>(Aquí puedes poner las prohibiciones)</p>
        <h2>Atracos</h2>
        <p>(Aquí puedes poner las normativas sobre atracos)</p>
    </div>
</body>
</html>
